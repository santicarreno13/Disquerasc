<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Disquera</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{index}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/genero}">Gner√≥s</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/disquera}">Disquera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/artista}">Artista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cancion}">Cancion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/album}">Album</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <h1 th:text="${accion}"></h1>
        <form th:action="@{/artista/add}" th:object="${artista}" method="post" style="width: 35rem;" class="mx-auto"enctype="multipart/form-data"> 
            
            <div class="form-group">
                <label for="documento">Numero Documento</label>
                <input type="text" class="form-control" id="documento" th:field="*{documento}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"></div>
            </div>
            <div class="form-group">
              <label for="tipodoc">Tipo documento</label>
                 <select id="tipodoc" th:field="*{tipodoc}" class="form-select">
                    <option th:each="td:${td}" th:value="${td.id}" th:text="${td.nombre}">
                    </option>
                 </select>
           </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>
            <div class="form-group">
                <label for="nombrea">Nombre Artistico</label>
                <input type="text" class="form-control" id="nombrea" th:field="*{nombrea}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombrea')}" th:errors="*{nombrea}"></div>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" th:field="*{fecha}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
              <label for="disquera">Disquera</label>
                 <select id="disquera" th:field="*{disquera}" class="form-select">
                    <option th:each="ds:${ds}" th:value="${ds.id}" th:text="${ds.nombre}">
                    </option>
                 </select>
           </div>
              <label for="file">Foto</label>
              <input type="file" name="file" class="form-control"/>
              
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="estado" checked th:field="*{estado}">
                <label class="form-check-label" for="estado">Activo</label>
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
