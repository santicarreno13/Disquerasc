          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cancion}">Cancion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/album}">Album</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <p th:text="${album.id}"></p>
        <p th:text="${album.nombre}"></p>
        <p th:text="${album.publicacion}"></p>
        <p th:text="${album.artista.nombrea}"></p>
        <p th:text="${album.genero.nombre}"></p>
        <p th:text="${album.estado}"></p>
        <span class="badge bg-success active" th:if="${album.estado==true}">Activo</span>
        <span class="badge bg-danger active" th:if="${album.estado==false}">Inactivo</span>
    </div>
