<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Disquera</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{index}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/genero}">Gnerós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/disquera}">Disquera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/artista}">Artista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cancion}">Cancion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/album}">Album</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
       <center><h1>Listado Disquera</h1>
            <a role="button" class="btn btn-secondary btn-sm" th:href="@{/disquera/form/}"> 
                <i class="bi bi">Agregar</i>
                </a> 
            </td>
     </center>
        <table id="datat">
            <thead>
                <th>Id</th>
                <th>Nit</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Direccion</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </thead>
            <tbody>
                <tr th:if="${disquera.size()>0}" th:each="c:${disquera}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nit}"></td>
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td th:text="${c.direccion}"></td>
                    <td th:if="${c.estado==true}"> 
                        <span class="badge bg-success active">Activo</span> 
                    </td> 
                    <td th:if="${c.estado==false}"> 
                        <span class="badge bg-danger active">Inactivo</span> 
                    </td> 
                    <td th:if="${c.estado==true}"> 
                        <a rol="button" class="btn btn-danger btn-sm"> Inactivar </a> 
                    </td> 
                    <td th:if="${c.estado==false}"> 
                        <a role="button" class="btn btn-success btn-sm"> Activar </a> 
                    </td>
                    <td> 
                      <a role="button" class="btn btn-info btn-sm" th:href="@{/disquera/ver-disquera/}+${c.id}"> 
                          <i class="bi bi-eye"></i> 

                      </a> 
                      <a role="button" class="btn btn-warning btn-sm" th:href="@{/disquera/ver/}+${c.id}"> 
                          <i class="bi bi-pencil"></i> 

                      </a> 
                      <a role="button" class="btn btn-danger btn-sm" th:href="@{/disquera/delete/} + ${c.id}" onclick="return confirm('Estás seguro que quieres eliminar esta disquera?');"> 
                          <i class="bi bi-trash"></i> 
                      </a>  

                        
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script>

        var datat=document.querySelector("#datat"); 
        var dataTable=new DataTable("#datat",{ 
          perPage:10,
          labels: {
              placeholder: "Busca por un campo...",
              perPage: "{select} registros por página",
              noRows: "No se encontraron registros",
              info: "Mostrando {start} a {end} de {rows} registros",
          }
        } ) ;
        
        
        </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
